 # A static site
previewsEnabled: true
services:
  - type: web
    pullRequestPreviewsEnabled: false
    name: frontend
    branch: master
    env: static
    rootDir: ./frontend
#    buildFilter:
#      ignoredPaths:
#      - frontend/pay_no_attention/*.txt
#      - test/ing/*
#      - made/up/path/*
    buildCommand: yarn build
    staticPublishPath: ./build
    autoDeploy: true
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: backend
          property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://backend.onrender.com/*
      - type: rewrite
        source: /*
        destination: /index.html
  - type: web
    branch: master
    plan: Starter
    name: backend
    autoDeploy: true
    env: node
    rootDir: ./backend
    buildCommand: yarn
    startCommand: yarn start
  - type: web
    branch: master
    plan: Starter
    name: backend-slower-to-deploy
    autoDeploy: true
    env: node
    rootDir: ./backend
    buildCommand: yarn
    startCommand: yarn start
